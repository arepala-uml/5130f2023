<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7-Day Workout Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>7-Day Workout Plan</h1>

    <table id="workoutTable">
        <tr>
            <th>Day</th>
            <th>Exercise Name</th>
            <th>Instructions</th>
            <th>Exercise Type</th>
            <th>Muscle Type</th>
            <th>Equipment</th>
            <th>Difficulty</th>
        </tr>
        <!-- Rows will be dynamically added here -->
    </table>

    <script>
        function generateWorkoutPlan() {
            const days = ['Day 1', 'Day 2', 'Day 3', 'Day 4', 'Day 5', 'Day 6', 'Day 7'];
            const workoutTable = document.getElementById('workoutTable');
            
            // Clear existing rows
            workoutTable.innerHTML = '<tr><th>Day</th><th>Exercise Name</th><th>Instructions</th><th>Exercise Type</th><th>Muscle Type</th><th>Equipment</th><th>Difficulty</th></tr>';
            
            days.forEach(day => {
                const exerciseName = document.getElementById(`exerciseName-${days.indexOf(day) + 1}`).value;
                const instructions = document.getElementById(`instructions-${days.indexOf(day) + 1}`).value;
                const exerciseType = document.getElementById(`exerciseType-${days.indexOf(day) + 1}`).value;
                const muscleType = document.getElementById(`muscleType-${days.indexOf(day) + 1}`).value;
                const equipment = document.getElementById(`equipment-${days.indexOf(day) + 1}`).value;
                const difficulty = document.getElementById(`difficulty-${days.indexOf(day) + 1}`).value;

                workoutTable.innerHTML += `<tr><td>${day}</td><td>${exerciseName}</td><td>${instructions}</td><td>${exerciseType}</td><td>${muscleType}</td><td>${equipment}</td><td>${difficulty}</td></tr>`;
            });
        }
    </script>

    <!-- For simplicity, you can use a form for user input -->
    <form id="workoutForm">
        <table>
            <tr>
                <th>Day</th>
                <th>Exercise Name</th>
                <th>Instructions</th>
                <th>Exercise Type</th>
                <th>Muscle Type</th>
                <th>Equipment</th>
                <th>Difficulty</th>
            </tr>
            <!-- Repeat the below row for each day -->
            <tr>
                <td>Day 1</td>
                <td><input type="text" id="exerciseName-1"></td>
                <td><input type="text" id="instructions-1"></td>
                <td><input type="text" id="exerciseType-1"></td>
                <td><input type="text" id="muscleType-1"></td>
                <td><input type="text" id="equipment-1"></td>
                <td><input type="text" id="difficulty-1"></td>
            </tr>
            <!-- Repeat the above row for each day -->
        </table>

        <button type="button" onclick="generateWorkoutPlan()">Generate Workout Plan</button>
    </form>

</body>
</html>
